<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki</title>
  <link rel="icon" type="images/png" href="">
   <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <meta name='author' content='Marie Slavina, Max Novikov'>
</head>
<body>
  <div class="page">
    <div class="content">
      <section class="related">
        <h3 class="related__title">Related</h3>
        <ul class="related__list">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
        </ul>
      </section>
      <section class="new-data">
        <h3 class="new-data__title"> New data</h3>
        <form class="new-data__form">
          <input class="new-data__input-title" type="text" name="new-data-title" placeholder="input data title">
          <textarea class="new-data__content"></textarea>
          <input class="new-data__tags" placeholder="input tags">
        </form>
        <button class="new-data__button">preview</button>
        <button class="new-data__button">save</button>
      </section>
      <section class="assets">
        <h3 class="assets__title">Assets</h3>
        <p class="assets__content"></p>
        </section>
    </div>

  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
